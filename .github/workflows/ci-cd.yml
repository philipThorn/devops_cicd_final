name: Python application

on:
  push:


permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_DATABASE: example
          MYSQL_USER: username
          MYSQL_PASSWORD: password
          MYSQL_RANDOM_ROOT_PASSWORD: yes
        ports:
          - 3306:3306
        volumes:
          - ${{ github.workspace }}/sql:/docker-entrypoint-initdb.d/
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag my-flask
      - name: Run flask server
        run: docker run -d -e MYSQL_HOST=127.0.0.1 -e MYSQL_PASSWORD=password --name web -p 5000:5000 my-flask
      - name: Pytest
        run: |
          docker ps
          docker exec web printenv
          pip install -r requirements.txt
          pytest tests/integration
